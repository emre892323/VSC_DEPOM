<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify İletişim Formu</title>
    <style>
        body {
            background-color: #0D1117; 
            color: #F4F4F9;
            font-family: sans-serif;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(28, 124, 156, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 { color: #38c4b8; text-align: center; margin-bottom: 25px; }
        form label { display: block; margin-bottom: 8px; font-weight: bold; color: #FF7F3F; }
        form input[type="text"], form input[type="email"], form textarea {
            width: calc(100% - 20px); padding: 10px; margin-bottom: 20px;
            border: 1px solid #1D2B53; border-radius: 5px; background-color: #121212; color: #F4F4F9;
            box-sizing: border-box; resize: vertical; min-height: 100px;
        }
        form button[type="submit"] {
            width: 100%; padding: 12px; background-color: #FF7F3F; color: #121212;
            border: none; border-radius: 5px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: background-color 0.3s ease;
        }
        form button[type="submit"]:hover { background-color: #fca068; }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>İletişim Formu</h1>
        
        <form name="deneme_formu" method="POST" netlify action="/abc.html">
            
            <input type="hidden" name="form-name" value="deneme_formu" />

            <label for="isim">Adınız:</label>
            <input type="text" id="isim" name="isim" required>

            <label for="eposta">E-posta:</label>
            <input type="email" id="eposta" name="eposta" required>

            <label for="mesaj">Mesajınız:</label>
            <textarea id="mesaj" name="mesaj" required></textarea>

            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
