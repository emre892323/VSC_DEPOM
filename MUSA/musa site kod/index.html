<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Araba Galerisi</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --accent: #ff3b3b;
            --muted: #9ca3af;
            --radius: 12px;
            --shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            font-family: "Poppins", sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }


        header {
            text-align: center;
            padding: 40px 20px 20px;
            /* HATA DÜZELTİLDİ: Eksik virgül ve renk değeri parantezi eklendi */
            background: linear-gradient(180deg, rgba(255, 59, 59, 0.1), transparent);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--accent);
            letter-spacing: 1px;
        }

        header p {
            color: var(--muted);
            /* HATA DÜZELTİLDİ: '1 rem' arasındaki boşluk kaldırıldı */
            font-size: 1rem;
        }


        main {
            flex: 1;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            cursor: pointer;
            /* HATA DÜZELTİLDİ: '0.3ss' yerine '0.3s' yazıldı */
            transition: transform 0.3s ease;
            background: var(--card);

        }


        .gallery-item:hover {
            transform: scale(1.03);
        }


        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }


        .gallery-item:hover img {
            opacity: 0.85;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            /* HATA DÜZELTİLDİ: 'Odeg' yerine '0deg' ve yanlış virgül (，) düzeltildi */
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.7), transparent);
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--muted);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media(max-width:600px) {
            header h1 {
                font-size: 1.5rem;
            }

            .caption {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="https://testerwebb.netlify.app/" style="color: red; text-decoration: none;">Araba Galerisi</a></h1>
        <p>En güzel arabaları burada keşfet!</p>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="resimler/FerrariF8Tributo.jpeg" alt="Ferrari F8">
                <div class="caption">Ferrari F8 Tributo</div>
            </div>

            <div class="gallery-item">
                <img src="resimler/LamborghiniAventador.jpeg" alt="Lamborghini Aventador">
                <div class="caption">Lamborghini Aventador</div>
            </div>

            <div class="gallery-item">
                <img src="resimler/Porsche 911 Carrera.jpg" alt="Porsche 911">
                <div class="caption">Porsche 911 Carrera</div>
            </div>

            <div class="gallery-item">
                <img src="resimler/bmwm4.jpg" alt="BMW M4">
                <div class="caption">BMW M4</div>
            </div>

            <div class="gallery-item">
                <img src="resimler/AudiR8.jpg" alt="Audi R8">
                <div class="caption">Audi R8</div>
            </div>

            <div class="gallery-item">
                <img src="resimler/MercedesAMGGT.jpeg" alt="Mercedes AMG GT">
                <div class="caption">Mercedes AMG GT</div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Musa Güneş - Araba Galerisi
    </footer>
</body>

</html>
