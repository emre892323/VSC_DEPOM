<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .input-focus:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
    }
  </style>
</head>

<body class="flex items-center justify-center min-height-screen h-screen m-0">

  <div class="glass p-10 rounded-3xl w-full max-w-md mx-4 transition-all duration-500 transform hover:scale-[1.01]">
    <div class="text-center mb-8">
      <div class="bg-purple-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-purple-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">Hoş Geldin</h2>
      <p class="text-gray-500 mt-2 text-sm">Devam etmek için şifreni gir</p>
    </div>

    <div class="space-y-4">
      <div>
        <input type="password" id="pass" placeholder="Şifre: ozlem"
          class="w-full px-5 py-4 rounded-xl border border-gray-200 outline-none transition-all input-focus text-gray-700 bg-gray-50">
      </div>

      <button onclick="kontrol()"
        class="w-full py-4 bg-purple-700 hover:bg-purple-800 text-white font-semibold rounded-xl transition-colors duration-300 shadow-lg shadow-purple-200 active:transform active:scale-95">
        Giriş Yap
      </button>

      <div id="error"
        class="hidden animate-bounce text-red-500 text-center text-sm font-medium mt-4 bg-red-50 py-2 rounded-lg border border-red-100">
        ⚠️ Hatalı Şifre! Tekrar dene.
      </div>
    </div>

    <p class="text-center text-gray-400 text-xs mt-8 uppercase tracking-widest">❤️Musa❤️Özlem❤️</p>
  </div>

  <script>
    function kontrol() {
      const girilen = document.getElementById("pass").value;
      const hata = document.getElementById("error");

      if (girilen === "ozlem") {
        window.location.href = "parmak.html";
      }
      else if (btoa(girilen) === "bXVzYW5pbm96bGVtaQ==") {
        window.location.href = "ozlem.html";
      }
      else {
        hata.classList.remove('hidden');
        document.getElementById("pass").value = "";
        // Hata mesajını 3 saniye sonra gizle
        setTimeout(() => {
          hata.classList.add('hidden');
        }, 3000);
      }
    }

    // Enter tuşu ile giriş yapma desteği
    document.getElementById("pass").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        kontrol();
      }
    });
  </script>

</body>

</html>
