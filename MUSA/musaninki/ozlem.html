<html lang="tr">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❤️Özlem❤️</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #f0f0f0 0%, #ac9ea5 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .custom-card {
        background-color: rgb(224, 31, 160);
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        padding: 30px;
        text-align: center;
        /* Kartın çok genişlemesini engeller */
        max-width: 450px; 
        width: 100%;
      }

      .musa {
        display: block;
        width: 100%;
        /* Bilgisayarda çok uzun olmaması için yükseklik sınırı */
        max-height: 500px;
        object-fit: cover;
        border-radius: 15px;
        border: 3px solid #ff0000;
        transition: transform 0.3s ease-in-out, border-color 0.3s;
        cursor: pointer;
        position: relative;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .rotate-musa {
        transform: scale(1.05) rotate(5deg);
        border-color: #ffd700;
      }

      .heart-effect {
        position: fixed; /* clientX/Y ile uyumlu olması için fixed yaptık */
        font-size: 40px;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div class="custom-card">
      <h2 class="mb-4 text-light" style="cursor: pointer; font-family: fantasy">
        MUSA
      </h2>

      <img
        class="musa"
        id="musaImage"
        src="resimler/musaninki(kirpilmis).jpg"
        alt="Yakışıklı Musa"
      />
    </div>

    <script>
      const musaImage = document.getElementById("musaImage");

      musaImage.addEventListener("click", function (event) {
        musaImage.classList.toggle("rotate-musa");

        const heart = document.createElement("span");
        heart.textContent = "❤️";
        heart.classList.add("heart-effect");

        // Kalbi farenin olduğu yere koy (merkezi ayarlandı)
        heart.style.left = (event.clientX - 20) + "px";
        heart.style.top = (event.clientY - 20) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.style.transform = "translateY(-100px) scale(1.5)";
          heart.style.opacity = "0";
        }, 50);

        setTimeout(() => {
          heart.remove();
        }, 550);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
