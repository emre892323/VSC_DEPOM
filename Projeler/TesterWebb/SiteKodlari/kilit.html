    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projelerim</title>
    <style>
        /* ================================================= */
        /* RGB SINIFI İÇİN KEYFRAMES */
        /* ================================================= */
        @keyframes rotating-border {
            to {
                --angle: 360deg; 
            }
        }
        
        /* ================================================= */
        /* GENEL VE BODY STİLLERİ */
        /* ================================================= */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Varsayılan Arka Plan */
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.4s ease; /* Body geçişini yumuşak yap */
        }

        /* YENİ: Bir kart hover durumundayken BODY'nin alacağı stil */
        .project-active-body {
            background-color: #e0e0e0; 
        }
        
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; margin-bottom: 20px; }
        .search-container { margin-bottom: 30px; }
        #searchInput {
            width: 70%; padding: 10px; border: 1px solid #ccc;
            border-radius: 5px; font-size: 16px;
        }
        .projects-list {
            display: flex; flex-direction: column; align-items: center;
        }
        
        /* Proje Kartı Temel Stilleri */
        .project-item {
            background-color: #fff; padding: 20px; border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); margin-bottom: 15px;
            width: 100%; transition: transform 0.2s, box-shadow 0.3s; z-index: 1; 
        }
        
        /* Proje Link Stilleri */
        .project-item a { 
            text-decoration: none; color: #333; font-weight: bold; font-size: 18px;
            display: block; transition: color 0.3s;
        }
        .project-item a:hover { color: #007BFF; }
        
        /* Kilit Linki (Artık sadece tetikleyici) */
        #lockLink {
            display: inline-block; text-decoration: none; color: #333;
            font-weight: bold; text-align: center; padding: 15px 20px;
            border: 2px solid #333; border-radius: 8px;
            transition: background-color 0.3s, color 0.3s; margin-bottom: 20px;
            cursor: pointer; /* Tıklanabilir olduğunu belirt */
        }
        #lockLink:hover { background-color: #333; color: white; }
        #lockLink img { width: 24px; height: 24px; vertical-align: middle; margin-right: 10px; }


        /* ================================================= */
        /* TEKRAR KULLANILABİLİR RGB SINIFI: .rgb-border */
        /* ================================================= */
        .rgb-border {
            position: relative; overflow: hidden; 
            --angle: 0deg; border: 2px solid transparent; 
        }
        .rgb-border::before {
            content: ''; position: absolute; inset: -2px; 
            z-index: -1; border-radius: inherit; 
            background: conic-gradient(
                from var(--angle), 
                #ff0000, #ff8c00, #ffff00, #008000, #0000ff, #4b0082, #9400d3, #ff0000 
            );
            opacity: 0; transition: opacity 0.3s;
        }
        .rgb-border:hover::before {
            opacity: 1; animation: rotating-border 4s linear infinite; 
        }
        .rgb-border:hover {
             transform: translateY(-5px) scale(1.02); z-index: 2;
             background-color: rgba(255, 255, 255, 0.9); 
             box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 25px rgba(255, 0, 255, 0.7); 
        }
        
        /* ================================================= */
        /* YENİ: KİLİTLENME (LOADING) EKRANI STİLLERİ */
        /* ================================================= */
        #lock-screen {
            position: fixed; /* Ekranı kapla */
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; /* Koyu gri/siyah arka plan */
            color: white;
            display: none; /* Başlangıçta gizli */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Her şeyin üzerinde olsun */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #lock-screen.visible {
            display: flex; /* Görünür hale geldiğinde flex göster */
            opacity: 1;
        }

        #progress-bar-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress-bar {
            height: 100%;
            width: 0%; /* JS ile doldurulacak */
            background: linear-gradient(90deg, #007bff, #ff007b); /* Mavi-Pembe gradient */
            transition: width 0.1s linear; /* Yumuşak dolum animasyonu */
        }
        
        #lock-text {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    
    <div id="lock-screen">
        <div id="lock-text">Proje Kilitleniyor... %0</div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    
    <div class="container">
        <h1>Hoş Gelmedin!</h1>
        <p>Proje listene göz atabilir veya arama yapabilirsin.</p>

        <a id="lockLink" href="#">
            <img src="resimler/lock.jpg" alt="Kilit Simgesi">
            Kitlemek İçin Tıkla
        </a>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Proje ara...">
        </div>

        <div class="projects-list" id="projectsList">
            <div class="project-item rgb-border"><a href="snake.html" target="_blank">Yılan Oyunu(PC)</a></div>
            <div class="project-item rgb-border"><a href="ibo.html" target="_blank">İbrahim'in Sitesi</a></div>
            <div class="project-item rgb-border"><a href="musa.html" target="_blank">Musa İfşa</a></div>
            <div class="project-item rgb-border"><a href="emre.html" target="_blank">Emre</a></div>
            <div class="project-item rgb-border"><a href="https://musapro.netlify.app/" target="_blank">MusaPro'nun Sitesi</a></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // DOM Elementleri
            const searchInput = document.getElementById('searchInput');
            const projectItems = document.querySelectorAll('.project-item');
            const body = document.body;
            const lockLink = document.getElementById('lockLink'); // Yeni Kilit Linki
            const lockScreen = document.getElementById('lock-screen'); // Kilit Ekranı
            const progressBar = document.getElementById('progress-bar'); // Bar
            const lockText = document.getElementById('lock-text'); // Yüzde yazısı

            // =======================================================
            // 1. ARAMA MANTIĞI
            // =======================================================
            searchInput.addEventListener('keyup', function (e) {
                let searchQuery = e.target.value.toLowerCase();
                projectItems.forEach(function (item) {
                    let projectName = item.getElementsByTagName('a')[0].textContent.toLowerCase();
                    if (projectName.includes(searchQuery)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            // =======================================================
            // 2. BODY ARKA PLAN DEĞİŞİMİ MANTIĞI
            // =======================================================
            projectItems.forEach(item => {
                item.addEventListener('mouseenter', () => { body.classList.add('project-active-body'); });
                item.addEventListener('mouseleave', () => { body.classList.remove('project-active-body'); });
            });
            
            // =======================================================
            // 3. KİLİTLENME EKRANI MANTIĞI
            // =======================================================
            lockLink.addEventListener('click', function(e) {
                e.preventDefault(); // Varsayılan link aksiyonunu durdur
                
                lockScreen.classList.add('visible'); // Kilit ekranını görünür yap

                let progress = 0;
                const totalDuration = 2000; // 2 saniye sürecek
                const interval = 20; // 20ms'de bir güncelle

                const updateProgress = setInterval(() => {
                    progress += (interval / totalDuration) * 100;
                    
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(updateProgress);
                        
                        // %100 olunca yönlendirme yap
                        lockText.textContent = "Kilitlendi! Yönlendiriliyorsunuz...";
                        
                        setTimeout(() => {
                            // Örnek olarak index.html'e yönlendiriyoruz
                            window.location.href = "index.html"; 
                        }, 500); // 0.5 saniye sonra yönlendir
                        
                    }
                    
                    // Barı ve yazıyı güncelle
                    progressBar.style.width = progress + '%';
                    lockText.textContent = `Proje Kilitleniyor... %${Math.floor(progress)}`;
                    
                }, interval);
                
            });
        });
    </script>

</body>
