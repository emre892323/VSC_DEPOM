<html lang="tr">

<head><!-- Google tag (gtag.js) -->

    <script>

    <meta charset="UTF-8">
    <title>İBOMEN LOADİNG</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4 0%, #d1d1e0 100%);

            min-height: 100vh;

        }


        .gecis-container {
            display: flex;
            justify-content: center;
            /* Yatayda ortala */
            align-items: center;
            /* Dikeyde ortala */
            min-height: 100vh;

            padding: 20px;
        }

        /* ------------------------------------- */
        /* UYARI KUTUSU STİLİ */
        /* ------------------------------------- */
        .uyari-kutusu {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            /* Hafif gölge */
            text-align: center;
            max-width: 500px;
            border-left: 5px solid #ff4500;
            /* Turuncu uyarı çizgisi */
        }

        .uyari-kutusu h1 {
            color: #ff4500;
            margin-top: 0;
        }

        .mesaj {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        /* ONAY BUTONU STİLİ */
        .onay-btn {
            display: inline-block;
            background-color: #007bff;
            /* Mavi Buton */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .onay-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            /* Hafifçe yukarı kaldır */
        }
    </style>
</head>

<body>
    <div class="gecis-container">
        <div class="uyari-kutusu">

            <h1>DİKKAT!</h1>

            <p class="mesaj">İBRAHİM'İN SİTESİNE GİTMEK ÜZERESİNİZ. HAZIR MISINIZ?</p>

            <a href="http://ibomen.netlify.app" class="onay-btn">EVET, DEVAM ET</a>

        </div>
    </div>
</body>

</html>
