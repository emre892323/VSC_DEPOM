    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknoloji Blogger</title>
    <style>
        /* Genel sayfa ayarları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Başlık ve menü alanı */
        header {
            /*background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;*/
            background-color: #283747;
            /* Koyu lacivert */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
        }

        /* İçerik ve form stilleri */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form textarea {
            height: 20px;
            resize: vertical;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Alt bilgi (footer) */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Anasayfa</a>
            <a href="#">Hakkında</a>
            <a href="iletisim.html">İletişim</a>
        </nav>
    </header>

    <div class="container">
        <section class="content">
            <h1>İletişim Formu</h1>
            <p>Aklına takılanları, sorularını veya görüşlerini bu formu kullanarak bana iletebilirsin.</p>

            <form class="contact-form">
                <label for="name">Adınız Soyadınız:</label>
                <input type="text" id="name" name="name">

                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email">

                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Gönder</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Benim Web Sitem. Tüm Hakları Saklıdır.</p>
    </footer>
</body>

</html>
