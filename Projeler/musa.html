    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yakısıklı Musa - Kalp Efekti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #f0f0f0 0%, #ac9ea5 100%); 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .custom-card {
            background-color: rgb(224, 31, 160);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgb(0, 0, 0);
            padding: 30px;
            text-align: center;
        }

        .musa {
            display: block;
            width: 100%; 
            height: auto;
            border-radius: 15px;
            border: 3px solid #ff0000; 
            transition: transform 0.3s ease-in-out, border-color 0.3s;
            cursor: pointer;
            /* Önemli: Kalp emojisini görselin üzerinde konumlandırmak için parent'ı relative yapıyoruz */
            position: relative; 
            box-shadow: 0 15px 30px rgb(0, 0, 0);
        }
        
        .rotate-musa {
            transform: scale(1.05) rotate(5deg);
            border-color: #ffd700;
        }

        /* Yeni: Kalp Emojisi Stili */
        .heart-effect {
            position: absolute; /* Görselin üzerinde konumlanacak */
            font-size: 40px;
            pointer-events: none; /* Kalbin mouse tıklamalarını engellemesini sağlar */
            opacity: 1;
            /* Kalbin yukarı hareket edip kaybolması için animasyon */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            z-index: 100; /* Her şeyin üstünde görünmesini sağlar */
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    
    <div class="custom-card col-12 col-md-6 col-lg-4">
        
        <h2 class="mb-4 text-dark" style="cursor: pointer; font-family:fantasy;">❤️❤️❤️MUSA❤️❤️❤️</h2>
        
        <img class="musa" id="musaImage" src="resimler/musa.jpg" alt="Yakışıklı Musa">

    </div>

    <script>
        const musaImage = document.getElementById('musaImage');

        musaImage.addEventListener('click', function(event) {
            // Görselin kendi efektini toggle ediyoruz
            musaImage.classList.toggle('rotate-musa'); 

            // --- Kalp Ekleme Mantığı ---
            
            // 1. Yeni bir span elementi oluştur
            const heart = document.createElement('span');
            heart.textContent = '❤️';
            heart.classList.add('heart-effect');

            // 2. Kalbi tıklanan yerin üzerine konumlandır
            // Tıklanan yerin koordinatlarını alıyoruz (event.clientX/Y)
            heart.style.left = event.clientX + 'px';
            heart.style.top = event.clientY + 'px';

            // 3. Kalbi sayfaya (body'ye) ekle
            document.body.appendChild(heart);

            // 4. Kısa bir gecikmeden sonra kalbi hareket ettirip kaybolmasını sağla
            setTimeout(() => {
                // Kalbi biraz yukarı hareket ettir ve saydamlığını sıfırla (kaybolma efekti)
                heart.style.transform = 'translateY(-50px) scale(1.2)';
                heart.style.opacity = '0';
            }, 50); // Göründükten 50ms sonra animasyonu başlat

            // 5. Animasyon bitince elementi DOM'dan tamamen kaldır (temizlik)
            setTimeout(() => {
                heart.remove();
            }, 550); // Animasyon süresi (0.5s) + 50ms sonra kaldır
        });

        // Sayfa yüklendiğinde çalışacak basit animasyon
        window.onload = function() {
            musaImage.style.transform = 'scale(2)';
            setTimeout(() => {
                musaImage.style.transform = 'scale(1)';
            }, 300);
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
