<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√∂netim Paneli</title>

    <style>
        /* CSS DEƒûƒ∞≈ûKENLERƒ∞ */
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --card-bg: white;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --button-primary: #007bff;
            --button-hover: #0056b3;
        }

        body.dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --card-bg: #2c2c44;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            --button-primary: #6c757d;
            --button-hover: #5a6268;
        }

        /* GENEL STƒ∞LLER */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0 50px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s;
        }
        
        /* Gƒ∞ZLEME SINIFI: Animasyon sƒ±rasƒ±nda i√ßeriƒüi gizler */
        body.content-hidden {
            overflow: hidden;
        }
        body.content-hidden .main-content {
            opacity: 0;
            pointer-events: none;
        }
        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s;
        }

        /* TEMA BUTONU */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: var(--button-primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
        }

        /* BUTON GRUBU */
        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .button-group a {
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            background-color: var(--button-primary);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .button-group a:hover {
            transform: scale(1.05);
            background-color: var(--button-hover);
        }

        /* DASHBOARD KARTLARI */
        .dashboard-container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .info-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: transform 0.3s, background-color 0.4s;
        }
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow), 0 0 15px rgba(0, 123, 255, 0.5);
        }
        .info-card .icon { font-size: 3em; margin-bottom: 10px; }
        .info-card .value { font-size: 2.2em; font-weight: bold; }
        .info-card .label { font-size: 1em; opacity: 0.8; }
        
        /* Kƒ∞Lƒ∞T EKRANI STƒ∞LLERƒ∞ */
        #lock-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.7s ease, visibility 0.7s;
        }
        #lock-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        #progress-bar-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #007bff, #ff007b);
            transition: width 0.1s linear;
        }
        #lock-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* KART RENKLERƒ∞ */
        .card-1 .icon { color: #007bff; } /* Mavi */
        .card-2 .icon { color: #28a745; } /* Ye≈üil */
        .card-3 .icon { color: #ffc107; } /* Sarƒ± */
        .card-4 .icon { color: #dc3545; } /* Kƒ±rmƒ±zƒ± */

        /* MOBƒ∞L UYUMLULUK */
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
            #theme-toggle {
                position: static;
                margin-bottom: 30px;
                width: 80%;
            }
        }
    </style>
</head>

<body class="content-hidden">
    <div id="lock-screen">
        <div id="lock-text">Hazƒ±rlanƒ±yor...</div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div class="main-content">
        <button id="theme-toggle">Koyu Tema A√ß</button>

        <h1>Y√∂netim Paneli</h1>

        <div class="button-group">
            <a id="ortak-alan" href="#">ORTAK ALAN</a>
            <a id="ozel-alan" href="#">√ñZEL ALAN</a>
        </div>

        <div class="dashboard-container">
            <div class="info-card card-1"><div class="icon">üíª</div><div class="value">12</div><div class="label">Toplam Proje Sayƒ±sƒ±</div></div>
            <div class="info-card card-2"><div class="icon">‚úâÔ∏è</div><div class="value">3</div><div class="label">Bekleyen Yeni Mesaj</div></div>
            <div class="info-card card-3"><div class="icon">üìà</div><div class="value">%85</div><div class="label">Genel Tamamlanma Oranƒ±</div></div>
            <div class="info-card card-4"><div class="icon">üë§</div><div class="value">1,453</div><div class="label">Bu Ayki Ziyaret√ßi Sayƒ±sƒ±</div></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ELEMENTLERƒ∞ SE√á
            const body = document.body;
            const themeToggle = document.getElementById('theme-toggle');
            const lockScreen = document.getElementById('lock-screen');
            const progressBar = document.getElementById('progress-bar');
            const lockText = document.getElementById('lock-text');
            const ortakAlanLink = document.getElementById('ortak-alan');
            const ozelAlanLink = document.getElementById('ozel-alan');

            // --- 1. TEMA MANTIƒûI ---
            // Kayƒ±tlƒ± tema varsa uygula
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.textContent = 'A√ßƒ±k Tema A√ß';
            }

            // Tema deƒüi≈ütirme buton dinleyicisi
            themeToggle.addEventListener('click', function () {
                body.classList.toggle('dark-mode');
                const isDark = body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeToggle.textContent = isDark ? 'A√ßƒ±k Tema A√ß' : 'Koyu Tema A√ß';
            });

            // --- 2. Kƒ∞Lƒ∞T A√áILMA ANƒ∞MASYONU ---
            function startUnlockAnimation(targetUrl = null) {
                body.classList.add('content-hidden'); // ƒ∞√ßeriƒüi gizle
                lockScreen.classList.remove('hidden');
                lockText.textContent = `Kilit A√ßƒ±lƒ±yor... %0`;
                progressBar.style.width = '0%';

                let progress = 0;
                const totalDuration = 1500; // 1.5 saniye
                const interval = 20;

                const unlockProgress = setInterval(() => {
                    progress += (interval / totalDuration) * 100;

                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(unlockProgress);
                        lockText.textContent = "Giri≈ü Ba≈üarƒ±lƒ±! Ho≈ü Geldiniz.";

                        setTimeout(() => {
                            if (!targetUrl) {
                                // Y√∂nlendirme yoksa ekranƒ± kapat
                                lockScreen.classList.add('hidden');
                                body.classList.remove('content-hidden'); // ƒ∞√ßeriƒüi g√∂ster
                            } else {
                                // Y√∂nlendirme varsa sayfaya git
                                window.location.href = targetUrl;
                            }
                        }, 300); // Kƒ±sa bir bekleme

                    }
                    progressBar.style.width = progress + '%';
                    lockText.textContent = `Kilit A√ßƒ±lƒ±yor... %${Math.floor(progress)}`;

                }, interval);
            }

            // --- 3. SAYFA A√áILI≈û KONTROL√ú (Login'den Gelme) ---
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('login') === 'true') {
                startUnlockAnimation(); // Animasyonu ba≈ülat (Y√∂nlendirme yok, mevcut sayfayƒ± g√∂ster)
                // URL'yi temizle
                history.replaceState(null, '', window.location.pathname);
            } else {
                // Direkt gelindiyse animasyonsuz g√∂ster
                lockScreen.classList.add('hidden');
                body.classList.remove('content-hidden');
            }

            // --- 4. BUTON TIKLAMA MANTIƒûI ---
            ortakAlanLink.addEventListener('click', function (e) {
                e.preventDefault();
                startUnlockAnimation("proje.html");
            });

            ozelAlanLink.addEventListener('click', function (e) {
                e.preventDefault();
                startUnlockAnimation("proje_private.html");
            });
        });
    </script>
</body>
</html>
