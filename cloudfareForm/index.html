<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Form Test</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #0051c3;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #0051c3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #003d96;
        }

        #response {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>İletişim Formu</h2>
        <!-- Form verileri Cloudflare Worker URL'ine gönderilecek -->
        <form id="cf-form">
            <div class="input-group">
                <label for="subject">Konu</label>
                <input type="text" id="subject" name="subject" placeholder="Mesaj konusu..." required>
            </div>
            <div class="input-group">
                <label for="message">Mesaj</label>
                <textarea id="message" name="message" rows="4" placeholder="Mesajınızı yazın..." required></textarea>
            </div>
            <button type="submit">Gönder</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById('cf-form');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            responseDiv.innerText = "Gönderiliyor...";

            const formData = {
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            try {
                // NOT: Buradaki URL sizin oluşturacağınız Cloudflare Worker URL'i olmalıdır
                const response = await fetch('https://mesajal.pages.dev/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    responseDiv.style.color = "green";
                    responseDiv.innerText = "Mesaj başarıyla yakalandı!";
                    form.reset();
                } else {
                    throw new Error('Hata oluştu');
                }
            } catch (error) {
                responseDiv.style.color = "red";
                responseDiv.innerText = "Gönderim sırasında bir hata oluştu.";
            }
        });
    </script>

</body>

</html>
