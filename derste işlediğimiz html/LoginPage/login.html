<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Giriş Sayfası</title>
    <!-- Tailwind CSS'i hızlıca stil vermek için ekledik (Daha iyi görünüm için) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Genel Arka Plan ve Merkezi Hizalama */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            /* Koyu Mavi/Mor Arka Plan */
            font-family: 'Inter', sans-serif;
        }

        /* Giriş Kartı (Box) */
        .box {
            background-color: #2c2c4d;
            /* Daha koyu kart rengi */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            color: #e4e4f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            max-width: 90%;
        }

        /* Giriş Alanlarının Kapsayıcısı (Flex kullanarak düzenleme) */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        /* Satır (Label ve Input) */
        .input-row {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Etiketler */
        label {
            font-weight: 600;
            font-size: 0.95rem;
            color: #a4a4d4;
        }

        /* Giriş Kutuları */
        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #4a4a75;
            border-radius: 8px;
            background-color: #38385e;
            color: #e4e4f0;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #5d5df5;
            box-shadow: 0 0 0 2px rgba(93, 93, 245, 0.5);
        }

        /* Buton Stili */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #5d5df5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        input[type="submit"]:hover {
            background-color: #4444e0;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2 class="text-3xl font-bold mb-6 text-white">Giriş Yap</h2>
        <form class="w-full">
            <div class="input-group">

                <!-- Kullanıcı Adı Alanı -->
                <div class="input-row">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" placeholder="Kullanıcı adınızı girin" name="username" id="username">
                </div>

                <!-- Şifre Alanı -->
                <div class="input-row">
                    <label for="sifre">Şifre</label>
                    <input type="password" placeholder="Şifrenizi girin" name="sifre" id="sifre">
                </div>

            </div>

            <!-- Giriş Butonu -->
            <input type="submit" value="Giriş Yap">

        </form>
    </div>
</body>

</html>
