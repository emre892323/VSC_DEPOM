<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Hediyesi</title>
    <style>
        body {
            background-color: blue;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;


        }

        .hediye {

            background-color: rgb(61, 61, 83);
            height: 300px;
            width: 300px;



        }

        .kutu {
            background-color: aquamarine;
            height: 200px;
            width: 200px;
            border-radius: 0px 0px 10px 10px;
       




        }

        .kutu_kapagi {
            background-color: brown;
            height: 20px;
            width: 200px;
            border-radius: 10px 10px 0px 0px;

        }

        .kutu:hover {
            margin-top: 100px;
            transition: 0.5s;
            transition-delay: 0.5s;



        }

        .mektup {
            height: 100px;
            width: 100px;
            background-color: beige;
        }

        .mektup:hover {
            size: 100px;
        }
    </style>
</head>

<body>
    <div class="hediye">
        <div class="kutu_kapagi"></div>
        <div class="mektup"></div>
        <div class="kutu"></div>
    </div>
</body>

</html>
