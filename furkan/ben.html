<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGGELLİ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .baslikDivi {

            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            margin-bottom: 20px;
        }

        .baslikDivi h1 {
            color: #dddd;
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-large;
        }

        .zarf {
            width: 70%;
            margin: 0 15% 0 15%;
            height: 400px;
            background-color: #222222;
            border: 5px solid yellowgreen;
            border-radius: 25px;
            color: lightgray;
        }

        #isim {
            font-size: xx-small;
        }

        p {
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="baslikDivi">
        <h1>ENGELLİLER GÜNÜN KUTLU OLSUN</h1>
    </div>
    <div class="zarf">
        <h1 style="text-align: center;">ENGELLİ ARKADAŞIM <span id="isim">furkan Ayduk</span></h1>
        <p style="margin-left: 20px;">Öncelikle Engeliler Gününü kutlarım...</p>
        <p style="margin-left: 40px;">Sevgili <span id="isim">furkan Ayduk</span> </p>
    </div>

</body>

</html>
