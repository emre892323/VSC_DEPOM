<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        :root {
            --primary-color: #38c4b8;
            --accent-color: #FF7F3F;
            --bg-dark: #0D1117;
            --card-bg: rgba(28, 124, 156, 0.1);
            --text-color: #F4F4F9;
            --error-color: #ff4d4d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Arka Plan Efektleri */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 50px 40px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 35px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--accent-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 4px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(56, 196, 184, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--accent-color), #ff9f68);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 127, 63, 0.3);
            filter: brightness(1.1);
        }

        #message {
            height: 20px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: var(--error-color);
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background: rgba(56, 196, 184, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            border: 1px solid rgba(56, 196, 184, 0.3);
        }
    </style>
</head>
<body>

    <div class="blob"></div>

    <div class="login-container">
        <div class="icon-box">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#38c4b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        </div>
        <h1>Sistem Erişimi</h1>
        <p class="subtitle">Devam etmek için Şifrenizi girin</p>
        
        <form id="login-form">
            <div class="input-group">
                <label for="password">Sistem Şifresi</label>
                <input type="password" id="password" placeholder="••••••••" required autofocus>
            </div>

            <button type="submit" class="btn-login">GİRİŞ YAP</button>
            <div id="message">Hatalı şifre, lütfen tekrar deneyin.</div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const message = document.getElementById('message');
        const correctPassword = "18247293";

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (passwordInput.value === correctPassword) {
                message.style.color = "#38c4b8";
                message.innerText = "Giriş Yapılıyor...";
                message.style.opacity = "1";
                
                // Başarılı girişten sonra yönlendirme
                setTimeout(() => {
                    window.location.href = "form_emailJS.html";
                }, 800);
            } else {
                // Hatalı şifre durumu
                message.style.color = "var(--error-color)";
                message.innerText = "Hatalı şifre, lütfen tekrar deneyin.";
                message.style.opacity = "1";
                passwordInput.style.borderColor = "var(--error-color)";
                
                // Shake (titreme) efekti
                loginForm.style.animation = "shake 0.4s";
                setTimeout(() => {
                    loginForm.style.animation = "";
                }, 400);
            }
        });

        // CSS'e shake animasyonu ekleyelim
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
