<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsev uyumlu menuu</title>
    <style>
        .menu li {
            list-style: none;
            padding-right: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: black;
        }

        .conteneir {
            height: 100px;
            background-color: #3e9e9e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu {
            margin: 0;
            padding: 0;
            display: flex;
        }

        
            
        @media screen and (max-width:768px){
            .menu{
                flex-direction: column;
            }
            .menu li{
                padding-right: 0;
                padding: 10px 0;
                width: 100%;
                text-align: center;
            }
            .conteneir{
                height: auto;
                align-items: flex-start;
                padding: 20px 0;
            }
        }
    </style>
</head>

<body>
    <div class="conteneir">
        <ul class="menu">
            <li><a href="#">Menü</a></li>
            <li><a href="#">İletişim</a></li>
            <li><a href="#">Projeler</a></li>
            <li><a href="#">Hakkımızda</a></li>
        </ul>
    </div>
</body>

</html>
